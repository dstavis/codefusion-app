<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>codefusion.io</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/monokai.css">
  <link rel="stylesheet" href="css/classroom.css">
  <!-- <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500,600,700' rel='stylesheet' type='text/css'> -->

  <!-- <script src="js/libs/jquery-1.11.1.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
  <!-- <script src="js/libs/handlebars-1.1.2.js"></script> -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <!-- <script src="js/libs/ember.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script> -->
  <script src="tests/runner.js"></script>

  <script src='js/libs/ember-1.5.1.js'></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers/files_route.js"></script>
  <script src="js/controllers/index_controller.js"></script>
  <script src="js/controllers/firebase_api.js"></script>
  <script src="js/views/viewHelpers.js"></script>
</head>
<body>

  <script type="text/x-handlebars">
    <header class="main">
      <h1>{{#link-to 'index' }}codefusion.io{{/link-to}}</h1>
    </header>
    <section class="body">

    {{outlet}}

    </section>
    <footer>
    <article>
      <p><strong>codefusion.io</strong> is made for the people, by the people</p>
      <a href="https://github.com/pocket-gophers-2014/codefusion-app" target="_blank"><img src='css/img/GitHub-Mark-32px.png'></a>
      </article>
    </footer>
  </script>

  <script type="text/x-handlebars" id='index'>
    <section>
      <article>
        <form {{ action "redirectToClassroom" classroomCode on="submit" }}>
          <h4>Enter Classroom Code:</h4>
          {{classroomCode}}
          <br>
          {{input type="text" value=classroomCode}}
        </form>
      </article>
    </section>
  </script>

  <script type="text/x-handlebars" id='classroom'>
    <p>hi classroom id!</p>
    {{#each model.content.files}}
      {{this.file_name}}
    {{/each}}

    {{#with model.content}}
      {{partial "_subFolders" }}
    {{/with}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="_subFolders">
    <ul>
      <li id="folder-{{unbound id}}"  > {{folder_name}} </li>
      <ul>
      {{#each this.files }}
        <li>{{fileLinkMod file_name}}</li>
      {{/each}}
      </ul>
      {{#if folders}}
        {{#each i in folders}}
          {{#with i}}
            {{partial "_subFolders" }}
         {{/with}}
        {{/each}}
      {{/if}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="file">
    {{partial "code-view"}}
    {{partial "note-view"}}
  </script>

  <script type="text/x-handlebars" data-template-name="_code-view">
    <article class="code-view text-area file" > Teacher Code
        <table class="code-table">
          <tbody>
            <tr>
              <td class="code"><pre id="code" class="prettyprint">{{model.fileContent}}</pre></td>
            </tr>
          </tbody>
        </table>
    </article>
  </script>

  <script type="text/x-handlebars" data-template-name="_note-view">
    <article class="note-view text-area file" > Your Notes
        <table class="note-table">
          <tbody>
            <tr>
              <td class="code"><pre class="prettyprint"><textarea id="note" class="notes" placeholder="Type your notes here..."></textarea></pre></td>
            </tr>
          </tbody>
        </table>
    </article>
  </script>

</body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fuzion App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/monokai.css">
  <link rel="stylesheet" href="css/classroom.css">
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/firebasecontroller.js"></script>
  <script src="tests/runner.js"></script>

</head>
<body>
  <script type="text/x-handlebars">
  <header>
  <h1>{{#link-to 'index' }}Fuzion{{/link-to}}</h1>
  <nav class="main">
  <ul>
    <li class="navigation">{{#link-to 'index' }}Home{{/link-to}}</li>
    <li class="navigation">{{#link-to 'classrooms' }}Classrooms{{/link-to}}</li>
    </ul>
  </nav>
  </header>

  {{outlet}}

  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in   }}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="classrooms">
    <ul>
    {{#each}}
      <li>classroom_id: {{classroom_id}}</li>
      <ul>
        <li> content: {{content}} </li>
      </ul>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="classroom">
    {{#each}}
      <h2>Classroom_id: {{classroom_id}}</h2>
      <h4>{{content}}</h4>
      <section class="classroom-text">
        {{ partial 'code-view' }}
        {{ partial 'note-view' }}
      <section>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="_code-view">
    <article class="code-view text-area file">

          <tbody>

</pre></td>
            </tr>
          </tbody>
        </table>
    </article>
  </script>

    <script type="text/x-handlebars" data-template-name="_note-view">
    <article class="note-view text-area file">
        <table class="note-table">
          <tbody>
            <tr>
              <td class="code"><pre class="prettyprint"><textarea class="notes" placeholder="Type your notes here..."></textarea></pre></td>
            </tr>
          </tbody>
        </table>
    </article>
  </script>
</body>
</html>

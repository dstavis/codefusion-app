<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="sass/style.scss"> -->
  <!-- Don't forget to include Ember and its dependencies -->
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>

</head>
<body>
  <script type="text/x-handlebars">
  <header>
    {{#link-to 'index' }}
    <h1>Fuzion</h1>
    {{/link-to}}
  </header>

  {{outlet}}

  </script>

  <script type="text/x-handlebars" id="index">
  {{#link-to "classrooms"}}
  <h4>See All Classrooms</h4>
  {{/link-to}}

  <h2>About: </h2>


  </script>

  <script type="text/x-handlebars" data-template-name="classrooms">
  <h2>Current Classrooms:</h2>
  <ul>
  {{#each}}
  <li>{{#link-to 'classroom' classroom_id }}{{name}}{{/link-to}}</li>
  {{/each}}
  </ul>
  </script>

  <script type="text/x-handlebars" id="classroom">
  <h2>Single Classroom:</h2>
  {{#each}}
  <hi>{{name}}</hi>
  {{/each}}
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
